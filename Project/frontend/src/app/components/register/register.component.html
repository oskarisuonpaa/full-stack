<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="name"
      name="name"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input
      id="username"
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input
      id="email"
      type="text"
      [(ngModel)]="email"
      name="email"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      id="password"
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>
  <input
    id="register-button"
    type="submit"
    class="btn btn-primary"
    value="Submit"
  />
</form>
